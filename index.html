<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
            height: 100vh;
        }

        .heading {
            text-transform: uppercase;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .counting {
            border: 5px solid rgba(1, 1, 0, 0.5);
            box-shadow: 0.5px 0.5px 5px 1px;
            font-size: 4rem;
            color: rgb(3, 24, 219);
            margin-bottom: 35px;
            padding: 20px 40px;
        }

        .btns button {
            padding: 10px 40px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid black;
            box-shadow: 0.5px 0.5px 2px 1px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; 
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="main">
        <div class="heading"><h1>Counter</h1></div>
        <div class="counting">0</div>
        <div class="btns">
            <button onclick="increaseHandler()">Increase</button>
            <button onclick="decreaseHandler()">Decrease</button>
            <button onclick="resetHandler()">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
